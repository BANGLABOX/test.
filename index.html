<script>  
    const player = new Plyr('#player');  

    function playVideo(channelName, imgSrc, videoSrc) {    
document.getElementById("home-page").style.display = "none";    
document.getElementById("video-page").style.display = "block";    

const video = document.getElementById("player");  
const source = document.getElementById("video-source");  

if (Hls.isSupported()) {    
    const hls = new Hls();    
    hls.loadSource(videoSrc);    
    hls.attachMedia(video);    
    hls.on(Hls.Events.MANIFEST_PARSED, function() {    
        video.play();    
    });    
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {    
    video.src = videoSrc;    
    video.addEventListener('loadedmetadata', function() {    
        video.play();    
    });    
}    

document.getElementById("channel-img").src = imgSrc;    
document.getElementById("now-playing").innerText = "Now Playing: " + channelName;    

if (window.innerWidth > 768) {    
    video.requestFullscreen();    
}  

history.pushState({ page: channelName }, channelName, `#${channelName}`);

}

function goHome() {
document.getElementById("video-page").style.display = "none";
document.getElementById("home-page").style.display = "block";

// Update history to show home page state  
history.replaceState({ page: 'home' }, 'Home', '#home');

}

window.addEventListener("popstate", function(event) {
if (event.state && event.state.page === 'home') {
goHome();
} else {
// Add behavior for when you are on a channel page
document.getElementById("home-page").style.display = "none";
document.getElementById("video-page").style.display = "block";
}
});

document.addEventListener("DOMContentLoaded", function() {
history.pushState({ page: 'home' }, 'Home', '#home');
});
let currentIndex = 0;
const slides = document.querySelectorAll('.slide');

function showNextSlide() {  
    slides[currentIndex].classList.remove('active');  
    currentIndex = (currentIndex + 1) % slides.length;  
    slides[currentIndex].classList.add('active');  
}  

// Initial display  
slides[currentIndex].classList.add('active');  

// Change slide every 3 seconds  
setInterval(showNextSlide, 3000);  
document.getElementById("play-audio-btn").addEventListener("click", function() {
    var audio = document.getElementById("background-audio");

    // চেক করুন যদি অডিও চলছে তবে বন্ধ করুন, নতুবা চালু করুন
    if (audio.paused) {
        audio.play();  // অডিও চালু হবে
    } else {
        audio.pause();  // অডিও বন্ধ হবে
    }
});
</script>
